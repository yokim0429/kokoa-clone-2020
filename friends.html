<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Clone</title>
</head>
<body>
    <!-- 상단 상태 박스 -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>70%</span>
            <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <!-- 헤더 박스 -->
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span>
                <i class="fa-solid fa-magnifying-glass fa-xl"></i>
            </span>
            <span>
                <i class="fa-solid fa-music fa-xl"></i>
            </span>
            <span>
                <i class="fa-solid fa-gear fa-xl"></i>
            </span>
        </div>
    </header>
    <!-- 유저 박스 -->
    <a id="friends-display-link">
        <i class="fa-solid fa-circle-info"></i>
        <span>Friends Name Display</span>
        <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>
    <!-- 메인 박스 -->
    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--xl" src="screenshots/yokim23532profile0429.jpeg" alt="photo">
                <div class="user-component__text">
                    <h4 class="user-component__title">Yokim</h4>
                    <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
                </div>
            </div>
            <div class="user-component__column">
                <!-- empty -->
            </div>
        </div>
        <!-- 채널 박스 -->
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fa-solid fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avatar user-component__avatar--sm" src="https://play-lh.googleusercontent.com/cf3DwPLbS8Z55sDvUSTQ6PL1goPdm8KbZ81g4TEUAaeUh5LDhkzdjxKQ2RX6BGpv0x4">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>2</span>
                        <i class="fa-solid fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- 내비게이션 박스 -->
    <nav class="nav">
        <ul class="nav__list">
            <!-- 유저창 링크 -->
            <li class="nave__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-solid fa-user fa-2x"></i>
                </a>
            </li>
            <!-- 채팅창 링크 -->
            <li class="nave__btn">
                <a class="nav__link" href="chats.html">
                    <!-- 알림 아이콘 -->
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                    <!-- <i class="fa-solid fa-comment fa-2x"></i> -->
                </a>
            </li>
            <!-- 찾기 링크 -->
            <li class="nave__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <!-- 생략 링크 -->
            <li class="nave__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__ellipsis"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <!-- empty -->

    <script src="https://kit.fontawesome.com/2db2aaa414.js" crossorigin="anonymous"></script>
</body>
</html>
