<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
</head>
<body>
    <!-- 상단 상태 박스 -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>70%</span>
            <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <!-- 헤더 박스 -->
    <header class="alt-header">
        <div class="alt-header__column">
            <i class="fa-solid fa-angle-left fa-2x"></i>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        </div>
    </header>
    <!-- 메인 박스 -->
    <main class="main-screen">

    </main>
    <!-- 내비게이션 박스 -->
    <nav class="nav">
        <ul class="nav__list">
            <!-- 유저창 링크 -->
            <li class="nave__btn">
                <a class="nav__link" href="friends.html">
                    <!-- <i class="fa-solid fa-user fa-2x"></i> -->
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <!-- 채팅창 링크 -->
            <li class="nave__btn">
                <a class="nav__link" href="chats.html">
                    <!-- 알림 아이콘 -->
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <!-- 찾기 링크 -->
            <li class="nave__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <!-- 생략 링크 -->
            <li class="nave__btn">
                <a class="nav__link" href="more.html">
                    <span class="badge__point"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <!-- empty -->

    <script src="https://kit.fontawesome.com/2db2aaa414.js" crossorigin="anonymous"></script>
</body>
</html>
