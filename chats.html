<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa Clone</title>
</head>
<body>
    <!-- 상단 상태 박스 -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>70%</span>
            <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <!-- 헤더 박스 -->
    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span>
                <i class="fa-solid fa-magnifying-glass fa-xl"></i>
            </span>
            <span>
                <i class="fa-regular fa-comment-dots fa-xl"></i>
            </span>
            <span>
                <i class="fa-solid fa-music fa-xl"></i>
            </span>
            <span>
                <i class="fa-solid fa-gear fa-xl"></i>
            </span>
        </div>
    </header>
    <!-- 메인 박스 -->
    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar" src="screenshots/kakaotalk_ai-3.jpeg" alt="KakaoTalk icon">
                <div class="user-component__text">
                    <h4 class="user-component__title">KokoaTalk</h4>
                    <h6 class="user-component__subtitle">Please check My Kokoa Account info</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">21:22</span>
                <div class="badge">1</div>
            </div>
        </div>
        <!-- 채널 박스 -->
    </main>
    <!-- 내비게이션 박스 -->
    <nav class="nav">
        <ul class="nav__list">
            <!-- 유저창 링크 -->
            <li class="nave__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <!-- 채팅창 링크 -->
            <li class="nave__btn">
                <a class="nav__link" href="chats.html">
                    <!-- 알림 아이콘 -->
                    <span class="nav__notification badge">1</span>
                    <i class="fa-solid fa-comment fa-2x"></i>
                    <!-- <i class="fa-solid fa-comment fa-2x"></i> -->
                </a>
            </li>
            <!-- 찾기 링크 -->
            <li class="nave__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <!-- 생략 링크 -->
            <li class="nave__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__ellipsis"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <!-- footer 박스 -->
    <script src="https://kit.fontawesome.com/2db2aaa414.js" crossorigin="anonymous"></script>
</body>
</html>
