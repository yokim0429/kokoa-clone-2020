<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
</head>
<body>
    <!-- 상단 상태 박스 -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>70%</span>
            <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <!-- 헤더 박스 -->
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span>
                <i class="fa-solid fa-magnifying-glass fa-xl"></i>
            </span>
            <span>
                <i class="fa-solid fa-music fa-xl"></i>
            </span>
            <span>
                <i class="fa-solid fa-gear fa-xl"></i>
            </span>
        </div>
    </header>
    <!-- 메인 박스 -->
    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--xl" src="screenshots/yokim23532profile0429.jpeg" alt="photo">
                <div class="user-component__text">
                    <h4 class="user-component__title">Yokim</h4>
                    <h6 class="user-component__subtitle">
                        +10 787 623 9712
                        <span class="user-component__exclamation"><i class="fa-solid fa-circle-exclamation"></i></span>
                    </h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-regular fa-message fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-solid fa-calendar-check"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-brands fa-red-river"></i>
                <span>Talk Drive</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-face-smile"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-palette"></i>
                <span>Themes</span>
            </div>
        </div>
        <!-- 두번째 icon-row -->
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-solid fa-square-share-nodes"></i>
                <span>Account</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-comments"></i>
                <span>Openchat</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-comments"></i>
                <span>Openchat</span>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggenstions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <img src="https://blog.kakaocdn.net/dn/CNqfY/btqzjsct2YY/PfKa0QqNmiKdUticLxuAaK/img.png" alt="">
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <img src="https://blog.kakaocdn.net/dn/CNqfY/btqzjsct2YY/PfKa0QqNmiKdUticLxuAaK/img.png" alt="">
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
            </div>
        </div>
    </main>
    <!-- 내비게이션 박스 -->
    <nav class="nav">
        <ul class="nav__list">
            <!-- 유저창 링크 -->
            <li class="nave__btn">
                <a class="nav__link" href="friends.html">
                    <!-- <i class="fa-solid fa-user fa-2x"></i> -->
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <!-- 채팅창 링크 -->
            <li class="nave__btn">
                <a class="nav__link" href="chats.html">
                    <!-- 알림 아이콘 -->
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <!-- 찾기 링크 -->
            <li class="nave__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <!-- 생략 링크 -->
            <li class="nave__btn">
                <a class="nav__link" href="more.html">
                    <span class="badge__point"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <!-- empty -->

    <script src="https://kit.fontawesome.com/2db2aaa414.js" crossorigin="anonymous"></script>
</body>
</html>
